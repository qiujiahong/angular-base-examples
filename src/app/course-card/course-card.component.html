<div class="course-card"
     [ngClass]="cardClasses()"  #container>

  <div class="course-title" [ngStyle]="cardStyles()">
  {{cardIndex || '' + ' ' +course.description}}
  </div>

  <ng-template #balakImage>
    <p class="warn">{{course.description}} has no image yet.</p>
    <img src="/assets/empty-image.png" >
  </ng-template>

  <ng-content select="app-course-image"
              *ngIf="course.iconUrl; else balakImage"></ng-content>

  <!--<ng-content select=".course-description"></ng-content>-->

  <!--<ng-content ></ng-content>-->

  <!--<div class="course-description">-->
  <!--{{course.longDescription}}-->
  <!--</div>-->
  <div class="course-category" [ngSwitch]="course.category">
    <div class="cateory" *ngSwitchCase="'BEGINNER'">Beginner</div>
    <div class="cateory" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div class="cateory" *ngSwitchCase="'ADVANCED'">Advanced</div>
    <div class="cateory" *ngSwitchDefault>All Levels</div>
  </div>
  <button (click)="onCourseViewed()" >view </button>
</div>
