<div class="top-menu">
  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>


<div class="courses" *ngIf="courses[0] as course">

  <ng-template #balakImage let-courseName="description">
  <p class="warn">{{courseName}} has no image yet.</p>
  <img src="/assets/empty-image.png" >
  </ng-template>

  <ng-container *ngTemplateOutlet="balakImage; context:{description: course.description}">
  </ng-container>

  <hr>
  <hr>

  <app-course-card
    (courseSelected)="onCourseSelected($event)"
    [course]="course">
    <app-course-image [src]="course.iconUrl"></app-course-image>
    <div class="course-description">
      {{course.longDescription}}
    </div>
  </app-course-card>

</div>
